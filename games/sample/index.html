<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Dungeon Dash</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .card {
      background: #111827;
      padding: 24px;
      border-radius: 16px;
      border: 1px solid #1f2937;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      max-width: 520px;
    }
    h1 { margin-top: 0; }
    .muted { color: #9ca3af; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sample Dungeon Dash</h1>
    <p class="muted">This is a placeholder scene that confirms the launcher can open a game.</p>
    <p>Replace this file with your actual game. Keep its path consistent with <code>launchPath</code> in <code>scripts/games.js</code>.</p>
    <p>If you see this page, the menu worked!</p>
  </div>
</body>
</html>
